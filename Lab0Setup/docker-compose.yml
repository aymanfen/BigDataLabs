services:
  hadoop-master:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: master
    hostname: hadoop-master
    ports:
    - "9870:9870"
    - "8080:8080"
    - "9000:9000"
    - "8088:8088"
    - "7070:7070"
    - "19888:19888"
    volumes:
    - ./data:/SharedVolume
    networks:
    - hadoop
    tty: true
    stdin_open: true

  hadoop-slave1:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: slave1
    hostname: hadoop-slave1
    ports:
    - "8040:8042"
    volumes:
    - ./data:/SharedVolume
    networks:
    - hadoop
    tty: true
    stdin_open: true

  hadoop-slave2:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: slave2
    hostname: hadoop-slave2
    ports:
    - "8041:8042"
    volumes:
    - ./data:/SharedVolume
    networks:
    - hadoop
    tty: true
    stdin_open: true

networks:
  hadoop:
    driver: bridge